<!doctype html>
<html lang="ko">

  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <!-- ======================================== 부트스트랩 ==================================================-->
    <!-- ======================================== 부트스트랩 ==================================================-->
    <title>정석진의 원페이지몰_쇼핑몰</title>

    <!--폰트 불러오기-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <!--폰트 불러오기-->

    <style>
        .page_wrapper {
            font-family: 'Gamja Flower', cursive;
            width: 400px;
            margin: 20px auto;
        }

        b {
            font-size: 40px;
        }

        .img_box {
            background-image: url("https://steptohealth.co.kr/wp-content/uploads/2020/09/candles-featured.jpg");
            background-position: center;
            background-size: cover;
            width: 400px;
            height: 300px;
        }

        .form_wrap {
            margin: 10px auto;
            width: 380px;
        }

        #btn_order {
            margin: auto;
        }

        .rate_write_wrap {
            color: blue;
        }

    </style>

    <script>
        $(document).ready(function () {
            rateExchage()
        });

        //빈칸일경우 알림해주는 함수
        function isBlank() {

            let custName = $('#customerName').val();
            let custCnt = $('#customerCnt').val();
            let custAddr = $('#customerAddr').val();
            let custTel = $('#customerTel').val();

            if (custName == "") {
                alert("이름을 입력하세요.")
            } else if (custCnt == "") {
                alert("수량을 입력하세요.")
            } else if (custAddr == "") {
                alert("주소를 입력하세요.")
            } else if (custTel == "") {
                alert("번호를 입력하세요.")
            }

        }

        //환율 JQuery
        function rateExchage() {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {

                    for (let i = 0; i < response.length; i++) {
                        if (response[i]['name'] == 'USDKRW=X') {
                            $('#rateWrite').text(response[i]['rate']);
                            return;
                        }
                    }
                }
            })
        }

    </script>

  </head>

  <body>
    <div class="page_wrapper">
      <div class="img_box">
      </div>

      <div>
        <b>양초를 팝니다.</b> 가격: 50,000원/개
        <p>이 양초는 사실 특별한 힘을 가지고 있어요. 이 양초를 키고 소원을 빌면 짜자잔 모든지 이뤄지게 된답니다. 하나 사가세요! 대나무 향이 아주 좋아요</p>
      </div>

      <div class="form_wrap">
        <div class="form-group row">

          <div class="rate_write_wrap">달러-원 환율: <span id="rateWrite"></span></div>

          <!--input01_text-->
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <div class="input-group-text">주문자 이름</div>
            </div>
            <input id="customerName" type="text" class="form-control" placeholder="">
          </div>

          <!--input02_select-->
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label class="input-group-text">Options</label>
            </div>
            <select id="customerCnt" class="customSelect" required>
              <option value="">--수량을 선택하세요--</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <!--input03_text-->
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label class="input-group-text">주소</label>
            </div>
            <input id="customerAddr" type="text" class="form-control" placeholder="">
          </div>

          <!--input04_text-->
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label class="input-group-text">전화번호</label>
            </div>
            <input id="customerTel" type="text" class="form-control" placeholder="">
          </div>

          <!--button_text-->
          <button id="btn-Order" type="button" class="btn btn-primary" onclick="isBlank()">주문하기</button>
        </div>

      </div>

    </div>


  </body>

</html>
